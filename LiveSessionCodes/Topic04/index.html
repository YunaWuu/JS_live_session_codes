<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Javascript and CSS</title>
    <style>
        .todo-item.finished {
            background-color: rgb(170, 240, 170);
        }

        .todo-item.unfinished {
            background-color: rgb(240, 150, 150);
        }
    </style>
    <script>
        "use strict";

        // instantiate an object without using a class definition
        let item = {
            "title" : "Buy wine",
            "finished" : true
        }

        function whenLoad() {
            let htmlString = "<div>" + item.title + "</div>";
            let rootElement = document.getElementById("todo-item"); // return the entire element
            rootElement.innerHTML = htmlString;
            // alternative
            // let rootElement = document.getElementById("todo-item").innerHTML = htmlString;
        }

        function createCheckBox() {
            let finished = true;
            // let finished = false;
            let checked = finished ? "checked" : "";   // a quick if statement, same as below:
            /* if (checked == true)
                  checked = "checked";
             else
                checked = "";  */
            // let htmlString = "<input type='checkbox'" + checked + " />"
            let htmlString = `<input type='checkbox' ${checked} />`
            let rootElement = document.getElementById("todo-item"); // return the entire element
            rootElement.innerHTML = htmlString;
        }

        function displayItems() {
            let htmlString = todoItemList(item.title, item.finished);
            console.log(htmlString);
            let rootElement = document.getElementById("todo-item"); // return the entire element
            rootElement.innerHTML = htmlString;
        }

        function todoItemList(title, finished) {
            return `<div class="todo-item ${finished? 'finished': 'unfinished'}">
            <span>${title}</span>
            <input type="checkbox" ${finished? "checked": ""} />
            </div>`; 
        }
    </script>
</head>
<body onload="whenLoad();">
    <div id="todo-item">


    </div>
    <br><br>
    <button type="button" onclick="createCheckBox();">Create checkbox</button>
    <br><br>
    <button type="button" onclick="displayItems();">Display items</button>
</body>
</html>
