<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student management system</h1>
    <div class="section">
        <h2>Add a student</h2>
        <form id="form-add">
            <label>Student ID: </label>
            <input type="text" placeholder="student ID..." name="studentID" id="studentID">
            <br><br>
            <label>First Name: </label>
            <input type="text" placeholder="first name..." name="firstName" id="fname">
            <br><br>
            <label>Last Name: </label>
            <input type="text" placeholder="last name..." name="lastName" id="lname">
            <br><br>
            <label>Qualification: </label>
            <input type="text" placeholder="qualification..." name="qualification" id="qualification">
            <br><br>
            <button type="button" name="submit" onclick="addClick();">Add</button>
        </form>
    </div> <!-- div.section -->

    <div class="section">
        <h2>Student List</h2>
        <div class="list" id="list"></div>
        <button type="button" name="refresh" onclick="refresh();">Refresh</button>
    </div> <!-- div.section -->

    <div class="section">
        <h2>Search for a student</h2>
        <div class="controls">
            <form id="form-list-control">
                <input type="text" placeholder="student ID..." name="search-string">
                <button type="button" name="btn-search" onclick="searchClick();">Search</button>
                <p id="ans"></p>
            </form>
        </div>
    </div> <!-- div.section -->
    
    <script src="studentList.js"></script>
    <script src="myScript.js"></script>
</body>
</html>
